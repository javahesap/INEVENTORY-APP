<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ürün Takip | Spring Boot + jQuery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Ürün Takip</a>
    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Giriş</button>
  </div>
</nav>

<main class="container my-4">
  <div class="alert alert-info">Varsayılan kullanıcı: <b>admin / admin123</b></div>

  <ul class="nav nav-tabs" id="appTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-products" type="button">Ürünler</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-categories" type="button">Kategoriler</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-warehouses" type="button">Depolar</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-stocks" type="button">Stoklar</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-movements" type="button">Hareketler</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-suppliers" type="button">Tedarikçiler</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-customers" type="button">Müşteriler</button>
    </li>
  </ul>

  <div class="tab-content pt-3">
    <!-- Products -->
    <div class="tab-pane fade show active" id="tab-products">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">Ürünler</h5>
        <button class="btn btn-primary" id="btnAddProduct">Yeni Ürün</button>
      </div>
      <div class="row g-3">
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <form id="productForm">
                <input type="hidden" id="productId">
                <div class="mb-2">
                  <label class="form-label">Kod</label>
                  <input class="form-control" id="productCode" required>
                </div>
                <div class="mb-2">
                  <label class="form-label">Ad</label>
                  <input class="form-control" id="productName" required>
                </div>
                <div class="mb-2">
                  <label class="form-label">Açıklama</label>
                  <textarea class="form-control" id="productDesc"></textarea>
                </div>
                <div class="mb-2">
                  <label class="form-label">Kategori</label>
                  <select class="form-select" id="productCategory"></select>
                </div>
                <div class="mb-2">
                  <label class="form-label">Birim</label>
                  <input class="form-control" id="productUnit" placeholder="adet / kg / litre">
                </div>
                <button class="btn btn-success w-100" type="submit">Kaydet</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <table class="table table-striped" id="tblProducts">
            <thead>
            <tr><th>ID</th><th>Kod</th><th>Ad</th><th>Kategori</th><th>Birim</th><th></th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Categories -->
    <div class="tab-pane fade" id="tab-categories">
      <div class="row g-3">
        <div class="col-lg-4">
          <div class="card"><div class="card-body">
            <form id="categoryForm">
              <input type="hidden" id="categoryId">
              <div class="mb-2">
                <label class="form-label">Ad</label>
                <input class="form-control" id="categoryName" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Açıklama</label>
                <input class="form-control" id="categoryDesc">
              </div>
              <button class="btn btn-success w-100" type="submit">Kaydet</button>
            </form>
          </div></div>
        </div>
        <div class="col-lg-8">
          <table class="table table-striped" id="tblCategories">
            <thead><tr><th>ID</th><th>Ad</th><th>Açıklama</th><th></th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Warehouses -->
    <div class="tab-pane fade" id="tab-warehouses">
      <div class="row g-3">
        <div class="col-lg-4">
          <div class="card"><div class="card-body">
            <form id="warehouseForm">
              <input type="hidden" id="warehouseId">
              <div class="mb-2"><label class="form-label">Ad</label><input class="form-control" id="warehouseName" required></div>
              <div class="mb-2"><label class="form-label">Lokasyon</label><input class="form-control" id="warehouseLoc"></div>
              <button class="btn btn-success w-100" type="submit">Kaydet</button>
            </form>
          </div></div>
        </div>
        <div class="col-lg-8">
          <table class="table table-striped" id="tblWarehouses">
            <thead><tr><th>ID</th><th>Ad</th><th>Lokasyon</th><th></th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Stocks -->
    <div class="tab-pane fade" id="tab-stocks">
      <h5>Stoklar</h5>
      <table class="table table-striped" id="tblStocks">
        <thead><tr><th>ID</th><th>Ürün</th><th>Depo</th><th>Miktar</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Movements -->
    <div class="tab-pane fade" id="tab-movements">
      <div class="card mb-3"><div class="card-body">
        <form id="movementForm" class="row g-2 align-items-end">
          <div class="col-md-2">
            <label class="form-label">Tür</label>
            <select class="form-select" id="movementType">
              <option value="IN">Giriş</option>
              <option value="OUT">Çıkış</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Ürün</label>
            <select class="form-select" id="movementProduct"></select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Depo</label>
            <select class="form-select" id="movementWarehouse"></select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Miktar</label>
            <input class="form-control" id="movementQty" type="number" step="0.01">
          </div>
          <div class="col-md-2">
            <label class="form-label">Birim Fiyat</label>
            <input class="form-control" id="movementPrice" type="number" step="0.01">
          </div>
          <div class="col-12">
            <label class="form-label">Not</label>
            <input class="form-control" id="movementNote">
          </div>
          <div class="col-12"><button class="btn btn-primary">Kaydet</button></div>
        </form>
      </div></div>

      <table class="table table-striped" id="tblMovements">
        <thead><tr><th>ID</th><th>Tarih</th><th>Tür</th><th>Ürün</th><th>Depo</th><th>Miktar</th><th>Fiyat</th><th>Kullanıcı</th><th>Not</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Suppliers -->
    <div class="tab-pane fade" id="tab-suppliers">
      <div class="row g-3">
        <div class="col-lg-4">
          <div class="card"><div class="card-body">
            <form id="supplierForm">
              <input type="hidden" id="supplierId">
              <div class="mb-2"><label class="form-label">Ad</label><input class="form-control" id="supplierName" required></div>
              <div class="mb-2"><label class="form-label">Telefon</label><input class="form-control" id="supplierPhone"></div>
              <div class="mb-2"><label class="form-label">Email</label><input class="form-control" id="supplierEmail" type="email"></div>
              <div class="mb-2"><label class="form-label">Adres</label><input class="form-control" id="supplierAddress"></div>
              <button class="btn btn-success w-100" type="submit">Kaydet</button>
            </form>
          </div></div>
        </div>
        <div class="col-lg-8">
          <table class="table table-striped" id="tblSuppliers">
            <thead><tr><th>ID</th><th>Ad</th><th>Telefon</th><th>Email</th><th>Adres</th><th></th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Customers -->
    <div class="tab-pane fade" id="tab-customers">
      <div class="row g-3">
        <div class="col-lg-4">
          <div class="card"><div class="card-body">
            <form id="customerForm">
              <input type="hidden" id="customerId">
              <div class="mb-2"><label class="form-label">Ad</label><input class="form-control" id="customerName" required></div>
              <div class="mb-2"><label class="form-label">Telefon</label><input class="form-control" id="customerPhone"></div>
              <div class="mb-2"><label class="form-label">Email</label><input class="form-control" id="customerEmail" type="email"></div>
              <div class="mb-2"><label class="form-label">Adres</label><input class="form-control" id="customerAddress"></div>
              <button class="btn btn-success w-100" type="submit">Kaydet</button>
            </form>
          </div></div>
        </div>
        <div class="col-lg-8">
          <table class="table table-striped" id="tblCustomers">
            <thead><tr><th>ID</th><th>Ad</th><th>Telefon</th><th>Email</th><th>Adres</th><th></th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Giriş</h5></div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-2"><label class="form-label">Kullanıcı</label><input class="form-control" id="loginUser"></div>
          <div class="mb-2"><label class="form-label">Şifre</label><input class="form-control" id="loginPass" type="password"></div>
          <button class="btn btn-primary w-100">Giriş Yap</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
