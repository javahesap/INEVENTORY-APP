<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kullanıcı Yönetimi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">Ürün Takip</a>
    <span class="navbar-text">→ Kullanıcı Yönetimi</span>
  </div>
</nav>

<main class="container my-4">
  <h3 class="mb-3">Kullanıcı Yönetimi</h3>

  <div class="row g-3">
    <div class="col-lg-4">
      <div class="card"><div class="card-body">
        <form id="userForm">
          <input type="hidden" id="userId">
          <div class="mb-2">
            <label class="form-label">Kullanıcı Adı</label>
            <input class="form-control" id="userName" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Şifre</label>
            <input class="form-control" id="userPass" type="password" placeholder="Yeni kullanıcıda zorunlu, güncellemede opsiyonel">
          </div>
          <div class="mb-2 form-check">
            <input class="form-check-input" type="checkbox" id="userIsAdmin">
            <label class="form-check-label" for="userIsAdmin">Yönetici (ROLE_ADMIN)</label>
          </div>
          <div class="mb-2">
            <label class="form-label">Roller (güncelleme için)</label>
            <input class="form-control" id="userRoles" placeholder="Örn: ROLE_ADMIN,ROLE_USER">
            <div class="form-text">Boş bırakılırsa değişmez (veya checkbox’a göre set edilir).</div>
          </div>
          <button class="btn btn-primary w-100" type="submit">Kaydet</button>
        </form>
      </div></div>
    </div>
    <div class="col-lg-8">
      <table class="table table-striped" id="tblUsers">
        <thead><tr><th>ID</th><th>Kullanıcı</th><th>Roller</th><th>Oluşturma</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/app.js"></script>
<script src="assets/users.js"></script>
</body>
</html>
